version: '3.8'

# Docker Compose para Portainer (usa imágenes pre-built de GHCR)
# Este archivo usa imágenes publicadas en GitHub Container Registry
# en lugar de hacer build local

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: expense-tracker-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - expense-tracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend .NET API
  backend:
    image: ghcr.io/leosauzza/expense-tracker-backend:latest
    container_name: expense-tracker-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: ${ConnectionStrings__DefaultConnection}
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "${BACKEND_PORT:-3501}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - expense-tracker-network
    restart: unless-stopped

  # PDF Parser Service
  pdf-parser:
    image: ghcr.io/leosauzza/expense-tracker-pdf-parser:latest
    container_name: expense-tracker-pdf-parser
    environment:
      PORT: 3001
      NODE_ENV: production
    expose:
      - "3001"
    networks:
      - expense-tracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend React App
  frontend:
    image: ghcr.io/leosauzza/expense-tracker-frontend:latest
    container_name: expense-tracker-frontend
    ports:
      - "${FRONTEND_PORT:-3500}:80"
    depends_on:
      - backend
    networks:
      - expense-tracker-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  expense-tracker-network:
    driver: bridge
