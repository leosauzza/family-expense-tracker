name: Deploy to Home Server (SSH)

# Este workflow hace deploy vía SSH al servidor
# Es una alternativa a usar Portainer GitOps

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to home server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            APP_DIR="/opt/family-expense-tracker"

            # Clone repo if doesn't exist, otherwise pull
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Creating application directory..."
              sudo mkdir -p "$APP_DIR"
              sudo chown $(whoami):$(whoami) "$APP_DIR"
              git clone https://github.com/leosauzza/family-expense-tracker.git "$APP_DIR"
            fi

            cd "$APP_DIR"

            echo "Pulling latest changes..."
            git pull origin main

            # Check if .env exists, if not warn
            if [ ! -f ".env" ]; then
              echo "WARNING: .env file not found! Creating from .env.example..."
              echo "IMPORTANT: Please update the .env file with secure passwords!"
              cp .env.example .env
            fi

            echo "Stopping current containers..."
            docker compose -f docker-compose.prod.yml down

            echo "Building and starting new containers..."
            docker compose -f docker-compose.prod.yml up -d --build

            echo "Cleaning up unused images..."
            docker system prune -f

            echo ""
            echo "========================================="
            echo "Deployment completed successfully!"
            echo "========================================="
            echo "Frontend: http://${{ secrets.SERVER_IP }}:3500"
            echo "API: http://${{ secrets.SERVER_IP }}:3501"
          EOF

      - name: Verify deployment
        run: |
          echo "Waiting for services to start..."
          sleep 15

          # Check if frontend is responding
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }}:3500 || echo "000")
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "✅ Frontend is up and running! (HTTP $HTTP_CODE)"
          else
            echo "⚠️ Frontend returned HTTP $HTTP_CODE (this is normal on first deploy)"
          fi

          # Check backend health
          API_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }}:3501/api/health 2>/dev/null || echo "000")
          echo "Backend API health check: HTTP $API_CODE"
