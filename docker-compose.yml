version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: expense-tracker-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - expense-tracker-network

  # Backend .NET API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: expense-tracker-backend
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: ${ConnectionStrings__DefaultConnection}
      ASPNETCORE_URLS: http://+:8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend/src:/app/src
      - ./backend/ExpenseTracker.sln:/app/ExpenseTracker.sln
    depends_on:
      db:
        condition: service_healthy
    networks:
      - expense-tracker-network
    command: dotnet watch run --project src/ExpenseTracker.Api --urls "http://+:8080"

  # PDF Parser Service (Node.js)
  pdf-parser:
    build:
      context: ./pdf-parser-service
      dockerfile: Dockerfile
    container_name: expense-tracker-pdf-parser
    environment:
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    volumes:
      - ./pdf-parser-service/src:/app/src
      - ./pdf-parser-service/package.json:/app/package.json
    networks:
      - expense-tracker-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: expense-tracker-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - expense-tracker-network
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  expense-tracker-network:
    driver: bridge
